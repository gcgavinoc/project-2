<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome and Google fonts -->
    <script src="https://kit.fontawesome.com/0b0741388e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>R.P.S.L.S.</title>
</head>
<body>
    <!--Video background-->
    <video autoplay muted loop class="background" poster="assets/images/Screen Shot 2022-08-20 at 13.40.17.png">
        <source src="assets/videos/production ID_4860647.mp4" type="video/mp4">
    </video>
    <h1>
        Rock, Paper, Scissors, Lizard, Spock!
    </h1>
    <!-- Help button -->
    <p id="help-button"><i class="fa-solid fa-circle-question"></i></p>
    <!-- Lives left tracker -->
    <div class="lives-area">
        <p>Lives left</p>
        <span id="lives">30</span>
    </div>
    <!-- Difficulty tracker -->
    <div class="difficulty-area">
        <p id="win3">Win 3</p>
        <p id="win5">Win 5</p>
        <p id="win10">Win 10</p>
        <div class="difficulty-tracker">
            <table>
                <tbody>
                    <td id="easy">Easy</td>
                    <td id="medium">Medium</td>
                    <td id="hard">Hard</td>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Selection buttons -->
    <div class="controls-area">
        <button class="selection" id="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
            <span id="rock-tooltip">I smash Scissors and Lizard!</span>
        </button>
        <button class="selection" id="paper">
            <i class="fa-regular fa-hand"></i>
            <span id="paper-tooltip">I cover Rock and disprove Spock!</span>
        </button>
        <button class="selection" id="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
            <span id="scissors-tooltip">I cut Paper and decapitate Lizard!</span>
        </button>
        <button class="selection" id="lizard">
            <i class="fa-regular fa-hand-lizard"></i>
            <span id="lizard-tooltip">I poison Spock and eat Paper!</span>
        </button>
        <button class="selection" id="spock">
            <i class="fa-regular fa-hand-spock"></i>
            <span id="spock-tooltip">I smash Scissors and vaporize Rock!</span>
        </button>
        <!-- Selection circles, shoot button and labels -->
        <p class="selection" id="my-choice"></p>
        <p id="you">You</p>
        <button id="shoot">Shoot!</button>
        <p class="selection" id="comp-choice"></p>
        <p id="computer">Computer</p>
    </div>
    <!-- Score tracker -->
    <div class="score-area">
        <p class="scores">Your Score: <span id="playerScore">0</span></p>
        <p class="scores">Computer Score: <span id="compScore">0</span></p>
    </div>
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
