<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0b0741388e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>R.P.S.L.S.</title>
</head>
<body>
    <h1>
        Rock, Paper, Scissors, Lizard, Spock!
    </h1>

    <div class="lives-area">
        <p>Lives left <span id="lives">20</span></p></p>
    </div>

    <div class="difficulty-area">
        <p>Win 3</p>
        <p>Win 5</p>
        <p>Win 10</p>
    </div>

    <div class="controls-area">
        <button class="selection rock">
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button class="selection paper">
            <i class="fa-regular fa-hand"></i>
        </button>
        <button class="selection scissors">
            <i class="fa-regular fa-hand-scissors"></i>
        </button>
        <button class="selection lizard">
            <i class="fa-regular fa-hand-lizard"></i>
        </button>
        <button class="selection spock">
            <i class="fa-regular fa-hand-spock"></i>
        </button>
        <p class="selection my-choice"></p>
        <p class="selection comp-choice"></p>
    </div>

        <div class="score-area">
            <p class="scores">Your Score <span id="score">0</span></p>
            <p class="scores">Computer Score <span id="incorrect">0</span></p>
        </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
