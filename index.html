<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>R.P.S.L.S.</title>
</head>
<body>
    <h1>
        Rock, Paper, Scissors, Lizard, Spock!<i class="fa-light fa-hand-spock"></i>
    </h1>

    <div class="lives-area">
        <p>Lives left</p>
    </div>

    <div class="game-area">
        <div class="controls-area">
            <button>
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>

        <div class="score-area">
            <p class="scores">Your Score <span id="score">0</span></p>
            <p class="scores">Computer Score <span id="incorrect">0</span></p>
        </div>
    </div>

    <div class="difficulty-area">
        <p>Win 3</p>
        <p>Win 5</p>
        <p>Win 10</p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
